

<!DOCTYPE html>
<html>
<head>
    <title>Stock Portfolio Tracker</title>
</head>
<body>
    <h1>Stock Portfolio Tracker</h1>
    <form action="{{ url_for('add_stock') }}" method="POST">
        <input type="text" name="stock" placeholder="Enter stock symbol">
        <button type="submit">Add Stock</button>
    </form>
    <h2>Portfolio</h2>
    <ul>
        {% for stock in portfolio %}
            <li>
                {{ stock }}
                <form action="{{ url_for('remove_stock') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="stock" value="{{ stock }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('track_portfolio') }}">Track Portfolio</a>
</body>
</html>
